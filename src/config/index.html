    var resAPIURL = '<%= restAPIUrl %>',

<!-- Added functions/contacts -->
<div class="panel panel-default">
    <div class="panel-heading">
        <!-- %- i18n('configPanelContactPersonsTitle') % -->
        <h3 class="panel-title">Kontaktpersoner</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <div class="text-list-container">
                <div class="list-wrapper" style="height: 120px;">
                    <ul id="added-contacts" class="text-list"></ul>
                </div>
            </div>
        </div>

        <div id="editContact">
        </div>
    </div>
</div>

<!-- Search and config for functions/contacts -->
<div id="addNewContactPanel" class="panel panel-default">
    <div class="panel-heading">
        <!-- %- i18n('configPanelSettings') % -->
        <h3 class="panel-title">Lägg till ny kontakt</h3>
    </div>

    <div class="panel-body">
        <div class="form-group" id="searchbox-wrapper">

            <div class="form-group">
                <label><input type="radio" value="personContakt" name="typeOfContact" checked /> Personkontakt</label>
                <label><input type="radio" value="functionContakt" name="typeOfContact" /> Funktionkontakt</label>
            </div>

            <div>
                <div class="search-input input-group">
                    <input type="search" id="search-field" class="form-control" placeholder="Sök">
                    <span class="input-group-addon">
                        <i class="glyphicons search"></i>
                    </span>
                </div>
                <div class="text-list-container">
                    <div class="list-wrapper">
                        <ul id="select-contact" class="text-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div id="contact-options">
            </div>
        </div>

        <div class="form-group">
            <button id="addContact" disabled>Lägg till</button>
        </div>
    </div>
</div>
<div class="hiddenData">
    <textarea name="contactListData" class="addedContactsAsString"></textarea>
</div>
