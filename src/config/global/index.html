<!-- HTTP/HTTPS -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">HTTP</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <p class="normal">Kryssa i för att tvinga http vid kommunikation med Kontakt API:et</p>
            <label><input type="checkbox" name="forceHTTP" data-value-type="boolean" /> Tvinga http</label>
        </div>
    </div>
</div>

<!-- Metadata -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Metadata</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <p class="normal">Välj det metadata som värden ska sparas och ärvas ifrån.</p>
            <select data-component="metadata-selector" name="metadef"></select>
        </div>
    </div>
</div>

<!-- REST API -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">REST-api URL</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <p class="normal">Fyll i den adress som REST-api:et ligger på.</p>
            <label></label><input type="text" name="restApiURL" class="form-control" value="" />
        </div>
    </div>
</div>

<!-- reCaptcha -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">reCaptcha</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <label>Site key</label><input type="text" name="recaptchaSiteKey" class="form-control" value="" />
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>Secret key</label><input type="text" name="recaptchaSecretKey" class="form-control" value="" />
        </div>
    </div>
</div>
